<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>WebXR示例</title>
</head>

<body>
  <button id="btn-start">启动AR</button>
  <div id="status"
       style="margin-top: 10px; color: red;"></div>
</body>
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.181.1/+esm'

  async function start() {
    const statusEl = document.getElementById('status');

    // 检查WebXR支持
    if (!navigator.xr) {
      statusEl.textContent = '浏览器不支持WebXR API';
      return;
    }

    // 检查AR支持
    if (!await navigator.xr.isSessionSupported('immersive-ar')) {
      statusEl.textContent = '设备不支持AR模式';
      return;
    }

    try {
      // 创建WebGL上下文
      const canvas = document.createElement("canvas");
      document.body.appendChild(canvas);
      const gl = canvas.getContext("webgl", { xrCompatible: true });

      if (!gl) {
        statusEl.textContent = '无法创建WebGL上下文';
        return;
      }

      // 创建场景
      const scene = new THREE.Scene();

      // 创建材质
      const materials = [
        new THREE.MeshBasicMaterial({ color: 0xff0000 }),
        new THREE.MeshBasicMaterial({ color: 0x0000ff }),
        new THREE.MeshBasicMaterial({ color: 0x00ff00 }),
        new THREE.MeshBasicMaterial({ color: 0xff00ff }),
        new THREE.MeshBasicMaterial({ color: 0x00ffff }),
        new THREE.MeshBasicMaterial({ color: 0xffff00 })
      ];

      // 创建立方体 - 修复几何体创建方式
      const cube = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.2, 0.2), materials);
      cube.position.set(0, 0, -1); // 调整位置到相机前方
      scene.add(cube);

      // 创建WebGL渲染器
      const renderer = new THREE.WebGLRenderer({
        alpha: true,
        preserveDrawingBuffer: true,
        canvas: canvas,
        context: gl
      });
      renderer.autoClear = false;

      // 创建透视相机
      const camera = new THREE.PerspectiveCamera();
      camera.matrixAutoUpdate = false;

      // 初始化WebXR会话
      const session = await navigator.xr.requestSession("immersive-ar", {
        requiredFeatures: ['local'],
        optionalFeatures: ['dom-overlay']
      });

      session.updateRenderState({
        baseLayer: new XRWebGLLayer(session, gl)
      });

      const referenceSpace = await session.requestReferenceSpace('local');

      // 创建动画帧，在AR视图上绘图
      const onXRFrame = (time, frame) => {
        session.requestAnimationFrame(onXRFrame);

        // 将图形帧缓冲区绑定到baseLayer的帧缓冲区
        gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer)

        // 检索设备的姿态
        const pose = frame.getViewerPose(referenceSpace);
        if (pose) {
          // 在移动端AR中只有一个视图
          const view = pose.views[0];

          const viewport = session.renderState.baseLayer.getViewport(view);
          renderer.setSize(viewport.width, viewport.height)

          // 使用视图的变换矩阵和投影矩阵配置THREE.camera
          camera.matrix.fromArray(view.transform.matrix)
          camera.projectionMatrix.fromArray(view.projectionMatrix);
          camera.updateMatrixWorld(true);

          // 渲染场景
          renderer.render(scene, camera)
        }
      }

      session.requestAnimationFrame(onXRFrame);
      statusEl.textContent = 'AR会话已启动';

    } catch (error) {
      console.error('WebXR错误:', error);
      statusEl.textContent = '启动AR失败: ' + error.message;
    }
  }

  document.querySelector('#btn-start').addEventListener('click', start, false)
</script>

</html>
