<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <title>自定义字体</title>
  <style>
    /* dafont网站下载的字体，并通过fontsquirrel网站生成woff/woff2字体 */
    @font-face {
      font-family: 'pixeloid_monoregular';
      src: url('./webfontkit-20220730-094630/pixeloidmono-webfont.woff2') format('woff2'),
        url('./webfontkit-20220730-094630/pixeloidmono-webfont.woff') format('woff'),
        url('./pixeloid_mono/PixeloidMono.ttf') format('truetype');
    }

    p {
      font-family: pixeloid_monoregular;
    }

    /* fontello网站下载的图标字体 */
    @font-face {
      font-family: 'fontello';
      src: url('./fontello-a22521cb/font/fontello.eot') format('embedded-opentype'),
        url('./fontello-a22521cb/font/fontello.woff') format('woff'),
        url('./fontello-a22521cb/font/fontello.woff2') format('woff2'),
        url('./fontello-a22521cb/font/fontello.ttf') format('truetype'),
        url('./fontello-a22521cb/font/fontello.svg') format('svg');
    }

    .fontello-icon {
      font-family: fontello;
      speak: never;

      display: inline-block;
      text-decoration: inherit;
      width: 1em;
      margin-right: .2em;
      text-align: center;
      /* opacity: .8; */

      /* For safety - reset parent styles, that can break glyph codes*/
      font-variant: normal;
      text-transform: none;

      /* fix buttons height, for twitter bootstrap */
      line-height: 1em;

      /* Animation center compensation - margins should be symmetric */
      /* remove if not needed */
      margin-left: .2em;

      /* You can be more comfortable with increased icons size */
      /* font-size: 120%; */

      /* Font smoothing. That was taken from TWBS */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

      /* Uncomment for 3D effect */
      /* text-shadow: 1px 1px 1px rgba(127, 127, 127, 0.3); */
    }
  </style>
</head>
<body>
  <h3>应用一：自定义字体(源自dafont)</h3>
  <p>1234567890</p>
  <p>qwertyuiop</p>
  <p>asdfghjkl</p>
  <p>zxcvbnm</p>

  <h3>应用二：图标字体(源自fontello)</h3>
  <i class="fontello-icon icon-thumbs-up">&#xe800;</i>
</body>
</html>
