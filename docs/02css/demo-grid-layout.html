<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo-grid-layout</title>
  <style>
    * { 
      box-sizing: border-box; 
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 40px;
      color: #444;
      font: 1.4em Sansita, sans-serif;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-auto-rows: minmax(50px, auto);
      grid-gap: 20px;
    }

    .grid > * {
      padding: 20px;
      border: 5px solid rgb(198,164,154);
      background-color: rgba(198,164,154,.2);
      border-radius: 5px;
    }

    .grid > *:nth-child(4n+2) {
      grid-row: auto / span 3;
      border-color: #272727;
      background-color: #27c;
      color: #fff;
    }

    .grid > *:nth-child(4n+1) {
      grid-column: auto / span 2;
      border: 5px solid rgb(214,129,137);
      background-color: rgb(233,78,119);
      color: #fff;
    }
  </style>
  <h3>示例一</h3>
  <div class="grid">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
  </div>

  <style>
    .grid2 {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-auto-rows: 100px;
      grid-gap: 20px;
    }

    .grid2 > * {
      padding: 10px;
      border: 5px solid rgba(214,129,137,.5);
      border-radius: 15px;
      background-color: rgba(233,78,119,.5);
      color: #fff;
    }

    .one {
      grid-row: 3;
      grid-column: 1;
    }

    .two {
      grid-row: 1 ;
      grid-column: 1 / -1;
    }

    .three {
      grid-row: 2;
      grid-column:  2;
    }

    .four {
      grid-row: 4 / -1;
      grid-column: 3;
      display:flex;
      justify-content: flex-end;
      align-items: flex-end;
    }
  </style>
  <h3>示例二</h3>
  <div class="grid2">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
  </div>  
  
  <style>
    .grid3 {
      display: grid;
      /* 每列宽度 */
      grid-template-columns: 100px 100px 100px;
      /* 每行高度 */
      grid-template-rows: 100px 100px;
      color: #999;

      .item1 {
        /* 表示网格线，若一行有n个网格，则有n+1个网格线，如下表示第一条网格线到第四条网格线，占3列 */
        /* grid-column-start: 1;    
        grid-column-end: 4; */
        /* 另一种写法 */
        grid-column: 1 / 4;
        background-color: red;
      }
      .item2 {
        background-color: blue;
      }
      .item3 {
        grid-row-start: 2;
        grid-row-end: 4;
        background-color: yellow;
      }
      .item4 {
        grid-column-start: 2;
        grid-column-end: 4;
        background-color: green;
      }
      .item5 {
        background-color: orange;
      }
      .item6 {
        background-color: pink;
      }
    }
  </style>
  <h3>示例三</h3>
  <div class="grid3">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
    <div class="item6">6</div>
  </div>

  <style>
    .grid4 {
      display: grid;
      /* 网格区域 */
      grid-template-areas:
        "h h h h h h a a a a a a"
        "m m c c c c c c c c c c"
        "f f f f f f w w w w w w";
  
      .item1 {
        grid-area: h;
        background-color: red;
      }
      .item2 {
        grid-area: a;
        background-color: blue;
      }
      .item3 {
        grid-area: m;
        background-color: yellow;
      }
      .item4 {
        grid-area: c;
        background-color: green;
      }
      .item5 {
        grid-area: f;
        background-color: orange;
      }
      .item6 {
        grid-area: w;
        background-color: pink;
      }
    }
  </style>
  <h3>示例四</h3>
  <div class="grid4">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
    <div class="item6">6</div>
  </div>
</body>
</html>
