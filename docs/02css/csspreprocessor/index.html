<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>less与sass比一比</title>
  <link rel="stylesheet" href="./index.less.css"/>
  <link rel="stylesheet" href="./index.scss.css"/>
</head>
<body>
  <main>
    <section class="less">
      <h4>Less</h4>
      <div class="square"></div>
      <hr/>
      <div class="box"></div>
      <hr/>
      <div class="parent">
        <div>one</div>
        <div class="parent-second">two</div>
        <div>three</div>
      </div>
      <hr/>
      <div class="rest"></div>
      <hr/>
      <div class="extend"></div>
      <div class="extend2"></div>
      <hr/>
      <div class="container">
        <ul>
          <li><span>1</span></li>
          <li><span>2</span></li>
          <li><span>3</span></li>
          <li><span>4</span></li>
        </ul>
      </div>
      <hr/>
      <div class="loop">
        <span class="item-1">第一名</span>
        <span class="item-2">第二位</span>
        <span class="item-3">第三个</span>
        <span class="item-4">第四只</span>
        <span class="item-5">第五批</span>
        <span class="item-6">第六感</span>
      </div>
      <hr/>
      <div class="namespace">命名空间</div>
    </section>
    <section class="sass">
      <h4>Sass</h4>
      <div class="square"></div>
      <hr/>
      <div class="box"></div>
      <hr/>
      <div class="parent">
        <div>one</div>
        <div class="parent-second">two</div>
        <div>three</div>
      </div>
      <hr/>
      <div class="rest"></div>
      <hr/>
      <div class="extend"></div>
      <div class="extend2"></div>
      <hr/>
      <div class="container">
        <ul>
          <li><span>1</span></li>
          <li><span>2</span></li>
          <li><span>3</span></li>
          <li><span>4</span></li>
        </ul>
      </div>
      <hr/>
      <div class="loop">
        <span class="item-1">第一名</span>
        <span class="item-2">第二位</span>
        <span class="item-3">第三个</span>
        <span class="item-4">第四只</span>
        <span class="item-5">第五批</span>
        <span class="item-6">第六感</span>
      </div>
      <hr/>
      <div class="namespace">命名空间</div>
    </section>
  </main>
</body>
</html>
