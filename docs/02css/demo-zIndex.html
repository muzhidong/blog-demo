<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>层叠规则</title>
  <style>
    .box{
      width: 200px;
      height: 200px;
      padding: 20px;
      position: absolute;
      color: white;
    }
    .one{
      background-color: #f00;
      outline: 5px solid #000;
      top: 100px;
      left: 200px;
      z-index: 10;
    }
    .two{
      background-color: #0f0;
      outline: 5px solid #000;
      top: 50px;
      left: 70px;
      z-index: 100;
    }
    .three{
      background-color: #0ff;
      outline: 5px solid #000;
      top: 125px;
      left: 25px;
      z-index: 150;
    }
    .four{
      background-color: #00f;
      outline: 5px solid #ff0;
      top: 200px;
      left: 350px;
      z-index: 50;
    }

    .container{
      position: absolute;
      top: 600px;
      left: 0;
    }

    .square{
      width: 200px;
      height: 50px;
      color: white;
    }

    .background-border{
      background-color: purple;
    }

    .neg-zindex{
      position: absolute;
      top: 25px;
      left: 50px;
      background-color: darkgreen;
    }

    .block{
      position: absolute;
      top: 50px;
      left:100px;
      background-color: darkslateblue;
    }

    .floated{
      position: absolute;
      top: 75px;
      left: 150px;
      background-color: orange;
    }

    .inline{
      position: absolute;
      top: 100px;
      left: 200px;
      background-color: orangered;
    }

    .zero-zindex{
      position: absolute;
      top: 125px;
      left: 250px;
      background-color: chocolate;
    }

    .pos-zindex{
      position: absolute;
      top: 150px;
      left: 300px;
      background-color: dodgerblue;
    }

    .test{
      position: absolute;
      top: 800px;
    }
    .t-neg-zindex{
      background-color: blue;
      border: 5px solid black;
      z-index: -1;

      position: absolute;
      top: 0;
      left: 0;
    }
    .t-block{
      background-color: pink;
      border: 5px solid black;
    }
    .t-floated{
      float: left;
      background-color: gold;
      border: 5px solid black;
      
      position: relative;
      top: -30px;
    }
    .t-inline{
      display: inline-block;
      background-color: rebeccapurple;
      border: 5px solid black;
      
      position: relative;
      left: -210px;
      top: 0;
    }
    .t-zero-zindex{
      background-color: red;
      border: 5px solid black;
      z-index: 0;

      position: absolute;
      left: 100px;
      top: 100px;
    }
    .t-pos-zindex{
      background-color: green;
      border: 5px solid black;
      z-index: 1;

      position: absolute;
      left: 150px;
      top: 75px;
    }
  </style>
</head>
<body>
    <div class="box one">10
      <div class="box two">100</div>
      <div class="box three">150</div>
    </div>
    <div class="box four">50</div>

    <h4 style="position: absolute;top: 550px;left: 0;">层级关系</h4>
    <div class="container">
      <div class="square background-border">Background/Borders</div>
      <div class="square neg-zindex">Negative Z-Index</div>
      <div class="square block">Block Level Boxes</div>
      <div class="square floated">Floated Boxes</div>
      <div class="square inline">Inline Boxes</div>
      <div class="square zero-zindex">Z-Index=0</div>
      <div class="square pos-zindex">Positive Z-Index</div>
    </div>

    <h4 style="position: absolute;top: 750px;left: 0;">示例</h4>
    <div class="test">
      <div class="square t-neg-zindex">Negative Z-Index</div>
      <div class="square t-block">Block Level Boxes</div>
      <div class="square t-floated">Floated Boxes</div>
      <div class="square t-inline">Inline Boxes</div>
      <div class="square t-zero-zindex">Z-Index=0</div>
      <div class="square t-pos-zindex">Positive Z-Index</div>
    </div>
</body>
</html>
