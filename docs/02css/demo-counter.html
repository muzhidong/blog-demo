<!DOCTYPE html>
<html>
<head>
  <title>CSS计数器</title>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    ul {
      width:100%;
      margin: 0;
      padding: 0;
    }
    ul::after {
      display: inline-block;
    }

    li {
      display: inline-block;
      height: 30px;
      padding: 0;
      border: 1px solid red;
      margin: 0 0 10px;
    }
   </style>
</head>
<body>
  <h1>统计子元素个数</h1>
  <style>
    .list1 {
      counter-reset: list1 0;
      li {
        counter-increment: list1 1;
        &::before {
          content: '(~~~~~' counter(list1) '～~~~~)';
        }
      }
      &::after {
        content: 'total:' counter(list1);
      }
    }
    .list2 {
      counter-reset: list2 0;
      li {
        counter-increment: list2 1;
        &::before {
          content: '(*****' counter(list2) '*****)';
        }
      }
      &::after {
        content: 'total:' counter(list2);
      }
    }
    .list3 {
      counter-reset: list3 0;
      li {
        counter-increment: list3 1;
        &::before {
          content: '(-----' counter(list3) '-----)';
        }
      }
      &::after {
        content: 'total:' counter(list3);
      }
    }
  </style>
  <ul class="list1">
    <li></li>
  </ul>
  <ul class="list2">
    <li></li>
    <li></li>
  </ul>
  <ul class="list3">
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <h1>统计100以内的质数</h1>

          font-weight: bold;
          font-size: 22px;
          color: red;
          counter-increment: list4 1 list5 1;
        }
      }
      &::after {
        display: block;
        content: counter(list4) '以内有' counter(list5) '个质数';
