<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>content-box值：图标</title>
  <style>
    .icon-menu { 
      display: inline-block;
      width: 140px;
      height: 10px;
      padding: 35px 0;
      border-top: 10px solid;
      border-bottom: 10px solid;
      background-color: currentColor;
      background-clip: content-box;
    }
    .icon-menu2 {
      width: 140px;
      height: 20px;
      border-top: 60px double;
      border-bottom: 20px solid;
    }
    .icon-dot {
      display: inline-block;
      width: 100px;
      height: 100px;
      padding: 10px;
      border: 10px solid;
      border-radius: 50%;
      background-color: currentColor;
      background-clip: content-box;
    }
  </style>
</head>
<body>
  <div class="icon-menu"></div>
  <hr />
  <div class="icon-menu2"></div>
  <hr />
  <div class="icon-dot"></div>
  <hr />
</body>
</html>
